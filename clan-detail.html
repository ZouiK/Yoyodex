<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Fiche détaillée du clan RP - Découvrez l'histoire et les membres">
    <meta name="author" content="Yoyo Mito">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" type="image/x-icon" href="img/solve logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/solve logo.png">
    <link rel="apple-touch-icon" href="img/solve logo.png">
    <title>Nom du Clan – Fiche RP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clan-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand" id="navBrand">
                <img src="img/solve logo.png" alt="Yoyodata Logo" class="nav-logo">
                <span class="nav-title">Yoyodata</span>
            </div>
                         <div class="nav-menu">
                 <a href="index.html" class="nav-link">Shinobis</a>
                 <a href="index.html?tab=clans" class="nav-link active">Clans</a>
                 <a href="index.html?tab=kekkei" class="nav-link">Kekkei Genkai</a>
             </div>
        </div>
    </nav>
    
    <a href="javascript:history.back()" class="back-btn" title="Retour">⟵</a>
    <header class="hero">
        <h1 id="clanName" class="clan-name">Nom Clan</h1>
        <p id="clanQuote" class="clan-quote">« Citation ou mantra du clan »</p>
    </header>

    <main class="content-wrapper">
        <section class="columns">
            <aside class="left-column">
                <div class="info-block">
                    <h2>Village</h2>
                    <p id="villageField">-</p>
                </div>
                <div class="info-block">
                    <h2>Spécialité</h2>
                    <p id="specialtyField">-</p>
                </div>
                <div class="info-block">
                    <h2>Membres Notables</h2>
                    <p id="membersField">-</p>
                </div>
            </aside>

            <aside class="right-column">
                <div class="portrait-container">
                    <img id="portraitImg" src="https://via.placeholder.com/400x600/444/ffffff?text=Portrait" alt="Portrait" class="portrait">
                </div>
                <div class="emblem-container">
                    <img id="emblemImg" src="https://via.placeholder.com/120x120/666/ffffff?text=Emblem" alt="Embleme" class="emblem">
                </div>
            </aside>
        </section>

        <section class="bio-section">
            <h2>Histoire du Clan</h2>
            <p id="bioText">Histoire du clan...</p>
        </section>

        <section class="members-section">
            <h2>Membres du Clan</h2>
            <div class="characters-grid members-grid" id="membersGrid"></div>
        </section>
    </main>

    <script src="clan-detail.js"></script>
    <script>
        // Gestionnaire du logo Yoyodata pour retour à l'accueil
        const navBrand = document.getElementById('navBrand');
        if (navBrand) {
            navBrand.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
